<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Florin Miron Portfolio</title>
    <!-- Favicon -->
    <link
      rel="icon"
      sizes="16x16"
      type="image/png"
      href="./assets/images/electronic-brain-16x16.png"
    />
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="./assets/images/electronic-brain-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      type="image/png"
      href="./assets/images/electronic-brain-180x180.png"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body data-page="contact">
    <header
      class="contact-header finisher-header min-vh-100 d-flex align-items-center position-relative"
    >
      <nav class="navbar contact-navbar w-100 position-fixed top-0">
        <div class="container">
          <a
            class="navbar__logo fade-up-initial text-decoration-none text-uppercase fs-1 fw-bold"
            href="index.html"
            >Florin <span>.</span></a
          >
          <ul
            class="navbar__links fade-up-initial m-0 list-unstyled d-flex align-items-center"
          >
            <li>
              <a
                class="navbar__links--link text-decoration-none d-inline-block h-100 py-2"
                href="index.html"
                >Home</a
              >
            </li>
            <li>
              <a
                class="navbar__links--link text-decoration-none d-inline-block h-100 py-2"
                href="resume.html"
                >Resume</a
              >
            </li>
            <li>
              <a
                class="navbar__links--link text-decoration-none d-inline-block h-100 py-2"
                href="#"
                >Projects</a
              >
            </li>
            <li>
              <a
                class="navbar__links--link active text-decoration-none d-inline-block h-100 py-2"
                href="#"
                >Contact</a
              >
            </li>
            <li>
              <a
                class="navbar__links--link hire-me-btn text-decoration-none d-inline-block h-100 py-2"
                href="contact.html"
                >Hire Me</a
              >
            </li>
          </ul>
          <button
            id="hamburger-btn"
            class="navbar__hamburger-btn fade-up-initial d-none position-relative"
            aria-label="Hamburger Menu Button"
            aria-expanded="false"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </nav>

      <!-- Offscreen navigation menu -->
      <nav
        id="off-screen-nav"
        class="off-screen-nav off-screen-nav-contact d-none position-absolute h-100"
      >
        <button
          class="off-screen-nav__close-btn position-absolute"
          aria-label="Off-screen Navigation Close Button"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
        <ul class="list-unstyled off-screen-nav__links">
          <li>
            <a
              href="index.html"
              class="off-screen-nav__links--link fade-left-initial d-inline-block text-decoration-none fs-1 fw-bold"
              >Home</a
            >
          </li>
          <li>
            <a
              href="resume.html"
              class="off-screen-nav__links--link fade-left-initial d-inline-block text-decoration-none fs-1 fw-bold"
              >Resume</a
            >
          </li>
          <li>
            <a
              href="#"
              class="off-screen-nav__links--link fade-left-initial d-inline-block text-decoration-none fs-1 fw-bold"
              >Projects</a
            >
          </li>
          <li>
            <a
              href="#"
              class="off-screen-nav__links--link fade-left-initial d-inline-block text-decoration-none fs-1 fw-bold"
              >Contact</a
            >
          </li>
        </ul>
      </nav>

      <div
        class="flex-container container d-flex flex-column flex-sm-row align-items-center position-relative"
      >
        <section
          class="main-content d-flex flex-column align-items-center align-items-sm-start"
        >
          <h1 class="contact-heading fade-up-initial">Get in touch</h1>
          <address class="contact-details d-flex flex-column">
            <div class="contact-details__item fade-up-initial">
              <div class="contact-details__item--icon">
                <i class="fa-solid fa-envelope fs-3"></i>
              </div>
              <div class="contact-details__item--content d-flex flex-column">
                <p class="contact-details__item--content--label m-0">Email</p>
                <p class="contact-details__item--content--text m-0">
                  mironflorin123@yahoo.com
                </p>
              </div>
            </div>
            <div class="contact-details__item fade-up-initial">
              <div class="contact-details__item--icon">
                <i class="fa-solid fa-phone fs-3"></i>
              </div>
              <div class="contact-details__item--content d-flex flex-column">
                <p class="contact-details__item--content--label m-0">
                  Phone number
                </p>
                <p class="contact-details__item--content--text m-0">
                  +407514183583
                </p>
              </div>
            </div>
          </address>
        </section>

        <section class="form-section">
          <form class="contact-form p-4" action="">
            <div class="row">
              <div class="col-12 col-lg-6 mb-3">
                <label for="name" class="form-label contact-form__label"
                  >Name</label
                >
                <input
                  type="text"
                  class="form-control contact-form__input"
                  id="name"
                  placeholder="John Hammond"
                  autocomplete="name"
                  required
                />
              </div>
              <div class="col-12 col-lg-6 mb-3">
                <label for="email" class="form-label contact-form__label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control contact-form__input"
                  id="email"
                  autocomplete="email"
                  placeholder="emailaddress@mail.com"
                  required
                />
              </div>
              <div class="col-12 mb-3">
                <label for="subject" class="form-label contact-form__label"
                  >Subject</label
                >
                <input
                  type="text"
                  class="form-control contact-form__input"
                  id="subject"
                  placeholder="Development"
                  required
                />
              </div>
              <div class="col-12 mb-4">
                <label for="message" class="form-label contact-form__label"
                  >Message</label
                >
                <textarea
                  class="form-control contact-form__textarea"
                  name="message"
                  id="message"
                  rows="4"
                  placeholder="Enter your message here"
                  required
                ></textarea>
              </div>
            </div>
            <button type="submit" class="contact-form__submit-btn py-2">
              Submit
            </button>
          </form>
        </section>
      </div>
    </header>

    <!-- Scripts -->
    <script
      src="./js/finisher-header.es5.min.js"
      type="text/javascript"
    ></script>
    <script src="./js/finisher-header.js" type="text/javascript"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/dynamic-styling.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
