<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Florin Miron Portfolio</title>
    <!-- Favicon -->
    <link
      rel="icon"
      sizes="16x16"
      type="image/png"
      href="./assets/images/electronic-brain-16x16.png"
    />
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="./assets/images/electronic-brain-32x32.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      type="image/png"
      href="./assets/images/electronic-brain-180x180.png"
    />
    <!-- Tippy Styling -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/tippy.js@6/animations/shift-toward.css"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body data-page="projects">
    <header
      class="projects-header finisher-header min-vh-100 d-flex align-items-center position-relative"
    >
      <nav class="navbar projects-navbar w-100 position-fixed top-0">
        <div class="container">
          <a
            class="navbar__logo fade-up-initial text-decoration-none text-uppercase fs-1 fw-bold"
            href="index.html"
            >Florin <span>.</span></a
          >
          <ul
            class="navbar__links fade-up-initial m-0 list-unstyled d-flex align-items-center"
          >
            <li>
              <a
                class="navbar__links--link text-decoration-none d-inline-block h-100 py-2"
                href="index.html"
                >Home</a
              >
            </li>
            <li>
              <a
                class="navbar__links--link text-decoration-none d-inline-block h-100 py-2"
                href="resume.html"
                >Resume</a
              >
            </li>
            <li>
              <a
                class="navbar__links--link active text-decoration-none d-inline-block h-100 py-2"
                href="#"
                >Projects</a
              >
            </li>
            <li>
              <a
                class="navbar__links--link hire-me-btn text-decoration-none d-inline-block h-100 py-2"
                href="contact.html"
                >Hire Me</a
              >
            </li>
          </ul>
          <button
            id="hamburger-btn"
            class="navbar__hamburger-btn fade-up-initial d-none position-relative"
            aria-label="Hamburger Menu Button"
            aria-expanded="false"
          >
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </nav>

      <!-- Offscreen navigation menu -->
      <nav
        id="off-screen-nav"
        class="off-screen-nav off-screen-nav-projects d-none position-absolute h-100"
      >
        <button
          class="off-screen-nav__close-btn position-absolute"
          aria-label="Off-screen Navigation Close Button"
        >
          <i class="fa-solid fa-xmark"></i>
        </button>
        <ul class="list-unstyled off-screen-nav__links">
          <li>
            <a
              href="index.html"
              class="off-screen-nav__links--link fade-left-initial d-inline-block text-decoration-none fs-1 fw-bold"
              >Home</a
            >
          </li>
          <li>
            <a
              href="resume.html"
              class="off-screen-nav__links--link fade-left-initial d-inline-block text-decoration-none fs-1 fw-bold"
              >Resume</a
            >
          </li>
          <li>
            <a
              href="projects.html"
              class="off-screen-nav__links--link fade-left-initial d-inline-block text-decoration-none fs-1 fw-bold"
              >Projects</a
            >
          </li>
          <li>
            <a
              href="contact.html"
              class="off-screen-nav__links--link fade-left-initial d-inline-block text-decoration-none fs-1 fw-bold"
              >Contact</a
            >
          </li>
        </ul>
      </nav>

      <section class="projects-container position-relative container">
        <div class="slider fade-up-initial position-relative"></div>
        <button class="slider-button prev" aria-label="Slider Prev Button">
          <i class="fa-solid fa-angle-left"></i>
        </button>
        <button class="slider-button next" aria-label="Slider Next Button">
          <i class="fa-solid fa-chevron-right"></i>
        </button>
      </section>
    </header>

    <!-- Project details modal -->
    <div
      class="modal fade"
      id="project-details-modal"
      tabindex="-1"
      aria-labelledby="project-details-modal-label"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content project-details-modal p-4"></div>
      </div>
    </div>

    <!-- Scripts -->
    <script
      src="./js/finisher-header.es5.min.js"
      type="text/javascript"
    ></script>
    <script src="./js/finisher-header.js" type="text/javascript"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/dynamic-styling.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="./js/chart.js" type="module"></script>
    <script src="./js/projects.js" type="module"></script>
    <script src="./js/slider.js" type="module"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
