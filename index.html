<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Florin Miron Portfolio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/bootstrap.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header class="header finisher-header min-vh-100 d-flex align-items-center">
      <nav class="navbar w-100 position-fixed top-0">
        <div class="container">
          <a
            class="navbar__logo text-decoration-none text-uppercase fs-1 fw-bold"
            href="#"
            >Florin <span>.</span></a
          >
          <ul class="navbar__links m-0 list-unstyled d-flex align-items-center">
            <li>
              <a
                class="navbar__links--link active text-decoration-none d-inline-block h-100 py-2"
                href="#"
                >Home</a
              >
            </li>
            <li>
              <a
                class="navbar__links--link text-decoration-none d-inline-block h-100 py-2"
                href="#"
                >Resume</a
              >
            </li>
            <li>
              <a
                class="navbar__links--link text-decoration-none d-inline-block h-100 py-2"
                href="#"
                >Projects</a
              >
            </li>
            <li>
              <a
                class="navbar__links--link text-decoration-none d-inline-block h-100 py-2"
                href="#"
                >Contact</a
              >
            </li>
            <li>
              <a
                class="navbar__links--link hire-me-btn text-decoration-none d-inline-block h-100 py-2"
                href="#"
                >Hire Me</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <div class="container">
        <div class="text-content mb-5">
          <p class="mb-4 fs-3">Web Developer</p>
          <h1
            class="heading d-inline-block position-relative p-2 mb-4 display-1 fw-bold"
          >
            Florin Miron
          </h1>
          <p class="w-50 lh-lg">
            With web development knowledge, I offer the best projects resulting
            in quality work.
          </p>
        </div>
        <div class="cta-buttons d-flex position-relative">
          <a
            href="./cv/Florin Miron CV - Web Developer - March 2025.pdf"

            >Download CV</a
          >
          <a
            href="https://github.com/FlyBoy1998"
            class="cta-buttons__github text-decoration-none"
            aria-label="GitHub Link"
            title="GitHub Profile"
            target="_blank"
            rel="noopener"
          >
            <i class="fa-brands fa-github"></i>
          </a>
          <a
            href="https://github.com/FlorinMiron98"
            class="cta-buttons__github-student text-decoration-none"
            aria-label="GitHub Link"
            title="GitHub Student Profile"
            target="_blank"
            rel="noopener"
          >
            <i class="fa-brands fa-github"></i>
          </a>
        </div>
      </div>

    <!-- Scripts -->
    <script
